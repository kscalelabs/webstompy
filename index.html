<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>URDF Viewer Example</title>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link href="styles.8986bff4.css" type="text/css" rel="stylesheet">
    <script src="redirect.9e0f3bb7.js"></script>
</head>

<body tabindex="0">
    <div id="menu">
        <ul id="urdf-options">
            <li urdf="../../../urdf/stompy/robot.urdf" color="#FF5722">Full Stompy (90MB) </li>
            <li urdf="../../../urdf/stompy_tiny/robot.urdf" color="#FF5722">Tiny Stompy (36MB) (.obj meshes)</li>
            <li urdf="../../../urdf/stompy_tiny_glb/robot.urdf" color="#FF5722">Tiny Stompy (15MB) (.glb meshes)</li>
        </ul>
        <div id="controls" class="hidden">
            <div id="toggle-controls"></div>
            <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
            <div id="radians-toggle" class="toggle">Use Radians</div>
            <div id="autocenter-toggle" class="checked toggle">Autocenter</div>
            <div id="collision-toggle" class="toggle">Show Collision</div>
            <div id="do-animate" class="checked toggle">Animate Joints</div> <label> Up Axis <select id="up-select">
                    <option value="+X">+X</option>
                    <option value="-X">-X</option>
                    <option value="+Y">+Y</option>
                    <option value="-Y">-Y</option>
                    <option value="+Z" selected>+Z</option>
                    <option value="-Z">-Z</option>
                </select> </label>
            <ul></ul>
        </div>
    </div> <urdf-viewer up="+Z" display-shadow="" tabindex="0"></urdf-viewer>
    <script src="src.a2b27638.js"></script>
</body>

</html>
